<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <form action="/enviar_login" method="post" class="formLogin">
            <div class="login-container">
                <div class="error-message">
                </div>
            </div>
            <h1>Login</h1>
            <p>Vericamos que você é novo por aqui. Faça seu cadastro!</p>
            <label for="nome">Nome</label>
            <input name="nome" type="nome" placeholder="Digite seu nome" autofocus="true" />
            <label for="email">E-mail</label>
            <input name="email" type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input name="senha" type="password" placeholder="Digite seu e-mail" />
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    
</body>
</html>
